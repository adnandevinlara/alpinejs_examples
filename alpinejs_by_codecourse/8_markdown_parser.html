<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script defer src="https://unpkg.com/alpinejs@3.9.5/dist/cdn.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/marked@2.1.3/marked.min.js"></script>
</head>
<body>
<h1>Test and HTML</h1>
<div x-data="{
	
		body:'',
		markdown:'',
		preview () {
			this.markdown = window.marked(this.body)
		}

	}"
>
	<textarea cols="30" rows="4" x-model="body"></textarea>
	<br>
	<button x-on:click="preview">preview</button>
	<div x-html="markdown">
		preview
	</div>
</div>


<div x-data="{ label: 'Hello' }" x-effect="console.log(label)">
	<span x-text="label"></span>
    <button @click="label += ' Adnan!'">Change Message</button>
</div

</body>
</html>
