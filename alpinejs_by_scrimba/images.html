<html>
    <head>
        <link rel="stylesheet" href="https://unpkg.com/tailwindcss@1.2.0/dist/tailwind.min.css">
        <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v1.9.8/dist/alpine.js" defer></script>
    </head>
    <body class="bg-gray-400">
        <div class="container mx-auto px-4 mt-4" x-data="{image:'image1'}">
            <div>
                <img src="images/laptop1.jfif" alt="mac pro" x-show="image === 'image1'">
                <img src="images/laptop2.jfif" alt="mac pro" x-show="image === 'image2'">
                <img src="images/laptop3.webp" alt="mac pro" x-show="image === 'image3'">
            </div>
            <div class="flex items-center mt-4">
                <a href="#"
                @click.prevent="image = 'image1'"
                :class="{'border-blue-500' : image === 'image1'}"
                class="border border-transparent hover:border-blue-500"><img src="images/laptop1.jfif" alt="mac pro" class="w-12"></a>
                <a href="#"
                @click.prevent="image = 'image2'"
                :class="{'border-blue-500' : image === 'image2'}" 
                class="border border-transparent hover:border-blue-500 ml-2"><img src="images/laptop2.jfif" alt="mac pro" class="w-12"></a>
                <a href="#"
                @click.prevent="image = 'image3'"
                :class="{'border-blue-500' : image === 'image3'}"
                class="border border-transparent hover:border-blue-500 ml-2"><img src="images/laptop3.webp" alt="mac pro" class="w-12"></a>
            </div>
        </div>
    </body>
</html>
